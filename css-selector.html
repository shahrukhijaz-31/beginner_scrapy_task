<html>

<head>
    <title>Css Selector</title>
    <style>
        #table-example {
            background: burlywood;
        }

        .table {
            color: blue;
            width: 100%;
        }

        a:link {
            color: green;
        }

        a:hover {
            border: 1px solid black;
        }

        a:active {
            color: brown;
        }

        a:visited {
            background-color: aqua;
            color: black;
            border: 1px solid black;
        }

        p::after {
            color: white;
            background-color: aqua;
            font-family: 'Times New Roman', Times, serif;
            font-style: bold;
            border: 1px black;
            content: "      This is generated by DOM property"
        }

        form::after {
            content: "this is for the form filler"
        }

        div>p {
            background-color: blueviolet;
            color: white;
        }

        div+p {
            color: springgreen;
        }

        a[target] {
            background-color: chartreuse;
        }

        input:checked {
            height: 30px;
            width: 30px;
        }

        p:first-child {
            color: red;
            background-color: aliceblue;
        }

        input[id="inp-age"]:in-range {
            border: 2px solid green;
        }

        input[id="inp-age"]:out-of-range {
            border: 12px solid red;
        }

        p:nth-last-child(1) {
            background: red;
        }
        input:invalid{
            background-color:red;
            border: 2px dashed burlywood;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" id="inp-name" placeholder="enter name" />
        <br>
        <input type="email" id="inp-email">
        <input type="number" id="inp-age" min="18" max="25" placeholder="enter age" />
        <br>
        <input type="button" value="Submit Button>">
        <br>
    </form>
    <hr>
    <hr>
    <a href="www.facebook.com" target="_blank">Facebook</a>
    <a href="www.facebook.com">Facebook</a>
    <a href="www.facebook.com">Facebook</a>
    <a href="www.facebook.com">Facebook</a>
    <a href="www.facebook.com">Facebook</a>

    <div>
        <p>Hi this is the first paragraph</p>
    </div>
    <table id="table-example" class="table">
        <thead>
            <tr>
                <th>Hi</th>
                <th>Hi</th>
                <th>Hi</th>
                <th>Hi</th>
            </tr>
            <tbody>
                <tr>
                    <td>Hi</td>
                    <td>Hi</td>
                    <td>Hi</td>
                    <td>Hi</td>
                </tr>
            </tbody>
        </thead>
    </table>
    <p>Hi this is the second paragraph</p>
    <p>Hi this is the third paragraph</p>
    <p>Hi this is the fourth paragraph</p>
    <input type="checkbox">Present
</body>

</html>
